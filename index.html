<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="container whole">
        <div class="row">
           <div class="col center">
             <h1 class="dec">Age Declaration Calculator </h1>
             <p>Do you want to know ow many days, weeks, months for to clock 90 years with your current age?</p>
             <h3>No worry! This app is for you, let Go! just input your current age in the space below</h3>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group cal ">
                        <input type="number" id="age" placeholder="please enter age" required>                            
                        <button type="button" id="calculate">GetWeeksRemaining</button>
                        <p id="display"></p>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script>
        let check = document.getElementById("calculate");
        check.addEventListener("click", calc);

        function calc() {
            let age = parseInt(document.getElementById("age").value);
            let days = (90 - age) * 365;
            let months = parseInt(days / 30.4);
            let weeks = parseInt((days - (months * 30.4)) / 7);
            let _days = parseInt( days -(months * 30.4) - (weeks * 7));
            
            if(days < 0){
                alert("You have exceeded the age range");
            } else {
                document.getElementById("display").innerHTML = "You remaining days, weeks, months, to 90 years of age is " + _days + " days" + weeks + " weeks and" + months + " months";
            }
        } 
        
                       
    </script>

</body>
</html>
